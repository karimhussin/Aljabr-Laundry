<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

<style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #f0f4f8, #e6e9f0, #f7f9fb, #e8edf2);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        position: relative;
        overflow: hidden;
      }
      
      /* New Bubble Animation Styles */
      .bg-bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .bg-bubbles span {
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.6);
        position: absolute;
        bottom: -180px;
        display: block;
        animation: bubble-animation 25s infinite linear;
        border-radius: 50%;
      }
      .bg-bubbles span:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
      .bg-bubbles span:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 17s; }
      .bg-bubbles span:nth-child(3) { left: 25%; width: 20px; height: 20px; animation-delay: 4s; }
      .bg-bubbles span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .bg-bubbles span:nth-child(5) { left: 70%; width: 20px; height: 20px; animation-delay: 1s; }
      .bg-bubbles span:nth-child(6) { left: 80%; width: 110px; height: 110px; animation-delay: 3s; }
      .bg-bubbles span:nth-child(7) { left: 32%; width: 150px; height: 150px; animation-delay: 7s; }
      .bg-bubbles span:nth-child(8) { left: 55%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 40s; }
      .bg-bubbles span:nth-child(9) { left: 25%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
      .bg-bubbles span:nth-child(10) { left: 90%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

      @keyframes bubble-animation {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) rotate(600deg);
          opacity: 0;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
